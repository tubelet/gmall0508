<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台管理首页</title>
    <link rel="stylesheet" type="text/css" href="/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css">
    <script type="text/javascript" src="/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>

    <!--加载图片插件-->
    <script type="text/javascript" src="/easyui/datagrid-detailview.js"></script>
    <link rel="stylesheet" type="text/css" href="/easyui/webuploader/webuploader.css">
    <script type="text/javascript" src="/easyui/webuploader/webuploader.js"></script>

</head>
<body class="easyui-layout">
    <div data-options="region:'north',border:false" style="height:60px;background:#B3DFDA;padding:10px">商品后台管理系统</div>
    <div data-options="region:'west',split:true,title:'左部'" style="width:205px;padding:10px;">
        <div id="aa" class="easyui-accordion" style="width:180px;height:200px;">
            <div title="基本信息管理" data-options="iconCls:'icon-save'" style="overflow:auto;padding:10px;">
                <ul>
                    <li><a href="JavaScript:add_tab('平台属性管理','attrListPage');">属性管理</a></li>
                </ul>
            </div>
            <div title="商品信息管理" data-options="iconCls:'icon-save'" style="overflow:auto;padding:10px;">
                <ul>
                    <li><a href="JavaScript:add_tab('商品SPU管理','spuListPage');">商品SPU管理</a></li>
                </ul>
            </div>
            <div title="广告管理" data-options="iconCls:'icon-save'" style="overflow:auto;padding:10px;">
                <ul>
                    <li><a href="#">管理</a></li>
                </ul>
            </div>
        </div>

    </div>
    <div data-options="region:'east',split:true,collapsed:true,title:'East'" style="width:100px;padding:10px;">east region
    </div>
    <div data-options="region:'south',border:false" style="height:50px;background:#A9FACD;padding:10px;">south region</div>
    <div data-options="region:'center',title:'中部'">
        <div id="tt" class="easyui-tabs" data-options="closable:true">

        </div>
    </div>

    <script language="JavaScript">
        function add_tab(title,url) {

            if ($('#tt').tabs('exists', title)) {
                $('#tt').tabs('select', title);
            } else {
                $('#tt').tabs('add',{
                    title: title,
                    href: url,
                    closable:true
                });
            }
        }
    </script>

</body>

</html>
